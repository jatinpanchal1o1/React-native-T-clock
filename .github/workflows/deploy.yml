name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: [ master ] # Or 'main', the branch you push to

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a compatible Node version
          cache: 'npm' # Or 'yarn', 'pnpm'
      - name: Install Dependencies
        run: npm install # or yarn install, pnpm install
      - name: Build for Web
        run: npx expo export:web # Exports static files to a 'web-build' or 'dist' folder
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-build # Adjust to your output directory (e.g., dist, build)
          # If using a custom domain, add 'cname: yourdomain.com'
