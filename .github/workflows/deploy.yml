name: Build Expo App with EAS

permissions:
  contents: read
  pages: write
  id-token: write  # Required for GitHub Pages deployment and OIDC authentication

on:
  push:
    branches: [master]  # Trigger on pushes to main branch
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Use a stable Node version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # - name: Build for Android
      #   run: eas build --platform android --non-interactive --profile production  # Adjust profile as needed

      # - name: Build for iOS
      #   run: eas build --platform ios --non-interactive --profile production  # Adjust profile as needed

      # Optional: Publish to Expo (if you want to update the app)
      # - name: Publish to Expo
      #   run: eas update --auto
      #   env:
      #     EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Optional: Deploy to GitHub Pages or another service (if your app is web-based)
      # This could tie back to your original deploy-pages issue if you're building a web app
      - name: Build for Web
        # run: eas build --platform web --non-interactive --profile production
        run: npx expo export --platform web --output-dir dist  # Exports to 'dist' folder

           # Upload the web build as an artifact for deployment
      - name: Upload GitHub Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # Must match the artifact_name in deploy-pages
          path: dist  # Path to the exported web files

      - name: Deploy to GitHub Pages
        if: success()  # Only deploy if builds succeed
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          timeout: 600000
          error_count: 10
          reporting_interval: 5000
          artifact_name: github-pages
          preview: false
        # Note: Ensure your workflow has the permissions from my first response (contents: read, pages: write, id-token: write)